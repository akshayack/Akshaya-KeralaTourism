<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./bootstrap.min.css">
</head>
<body class="login-body">

  <header class="tour-head">
    <img class="tour-logo" src="./images/logo.jpg" alt="Tourism Logo">
    <br>
    <h1>Kerala Tourism</h1>
    <div class="head-tag">
        <a href="./index.html">Home</a>
        <a href="./districts.html">Districts</a>
        <a href="./login.html">Login / signUp</a>
        <a href="#">Explore</a>
        <a href="#">Contact Us</a>
    </div>
  </header>

    <form class="login-form" id="form">
        <h3 class="h3-login">Login</h3>
        <div class="container-sm form-login">
        <div class="row mb-3 form-mp ">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your Email">
          <small>Error Message</small>
        </div>
        <div class="row mb-3 form-mp ">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your Password">
          <small>Error Message</small>
        </div>
        <div class="login-misc">
        <button type="submit" class="btn btn-primary">Login</button>
        </div>
        <br>
        <div class="social-icons">
        <h5 style="color: black ;">Or Login with</h5>
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-twitter"></a>
        <a href="#" class="fa fa-google"></a>
        </div>
        <br>
        <div class="login-misc">
            <a href="#">Forgot Password?</a>
            <h5>Don't have an Account?</h5>
            <a href="./signup.html">Sign Up Here</a>
        </div>
        </div>
    </form>

    <footer id="login-foot">

      <div class="social-icons">
        <h5>Follow Us on </h5>
        <a href="#" class="fa fa-facebook"></a> 
        <a href="#" class="fa fa-twitter"></a>
        <a href="#" class="fa fa-google"></a>
        <a href="#" class="fa fa-youtube"></a>
        <a href="#" class="fa fa-instagram"></a>
      </div>
      
      <a href="./index.html">Home</a> 
      <a href="./districts.html">Districts</a>
      <h6> &copy; Copyright </h6>
    </footer>

    <script src="./js/login.js"></script>

</body>
</html>
